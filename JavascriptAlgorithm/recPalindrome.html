<!DOCTYPE html>
<html>
<head>
<title>Recursive Palindrome</title>
</head>
<body style="margin: auto 0px; text-align: center;">

    <h1>Enter Positive Integer Number</h1>

    <input type="text" name="textbox" id="inputtxt" onkeyup="CheckPalindrome()">
    <input type="button" value="Check" id="btn" onclick="CheckPalindrome()">
    <p id="result"></p>

</body>
    <script>
        function CheckPalindrome()
        {
            var inputNumber = document.getElementById("inputtxt").value;    //to put the number in a variable inputNumber
           
            if(isNaN(inputNumber))  //check if the number is an integer or not
            {
                document.getElementById("result").innerHTML= "Wrong Input";
            }
            else
            {
                var holdNumber = inputNumber;
                var reverseNumber;
                var rem = 0;

                for(;inputNumber != 0;) //For all number different from 0
                {
                    reverseNumber = parseInt(inputNumber % 10) ;    //If first digit values of inputNumber and reverseNumber are equal divide inputNumber value by 10 to keep moving in sync with num.
                    inputNumber = parseInt(inputNumber / 10) ;
                    rem = rem * 10 + reverseNumber ;
                    reverseNumber = rem ;
                } 
                if(holdNumber == reverseNumber)
                    document.getElementById("result").innerHTML="Your Number Is Palindrome";
                else
                    document.getElementById("result").innerHTML="Your Number Is Not Palindrome";
            }   
        }
    </script>
</html>
